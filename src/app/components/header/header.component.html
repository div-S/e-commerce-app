<!-- Header Section Begin -->
<header class="header">

        <div class="col-lg-6 col-md-6">

            <div class="header__top__right__social">

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="header__logo">
          <a routerLink="home"><img src="../assets/img/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="header__menu">
          <ul>
            <li class="active"><a routerLink="home">Home</a></li>
            <li><a routerLink="shop/productListing">Shop</a></li>
            <li>
              <a href="#">Pages</a>
              <ul class="header__menu__dropdown">
                <li><a routerLink="shop/productListing">Products</a></li>
                <li><a [routerLink]="['/shop/cart']">Shoping Cart</a></li>
                <li><a routerLink="shop/checkout">Check Out</a></li>
              </ul>
            </li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="header__cart">
          <ul>
            <li>
              <a href="#"><i class="fa fa-heart"></i> <span>0</span></a>
            </li>
            <li>
              <a [routerLink]="['/shop/cart']"
                ><i class="fa fa-shopping-bag"></i>
                <span>{{ cartValue }}</span></a
              >
            </li>
          </ul>
          <div class="header__cart__price">item: <span>OMR 0.00</span></div>
        </div>
      </div>
    </div>
    <div class="humberger__open">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</header>
