            </div>
            <div class="col-lg-5 col-md-4">
              <div class="filter__found">
                <h6>
                  <span>{{ products.length }}</span> Products found
                </h6>
              </div>
            </div>
            <div class="col-lg-4 col-md-3">
              <div class="filter__option">
                <span class="icon_grid-2x2"></span>
                <span class="icon_ul"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="products && products.length > 0">
          <div
            class="col-lg-3 col-md-6 col-sm-6"
            *ngFor="let product of products"
          >
            <div class="product__item">
              <div
                class="product__item__pic set-bg"
                [ngStyle]="{
                  'background-image': 'url(' + product.imageUrl + ')'
                }"
              >
                <ul class="product__item__pic__hover">
                  <li>
                    <a style="text-decoration: none"
                      ><i class="fa fa-heart"></i
                    ></a>
                  </li>
                  <!-- <li>
                    <a href="#"><i class="fa fa-retweet"></i></a>
                  </li> -->
                  <li>
                    <a (click)="addToCart(product)" style="cursor: pointer"
                      ><i class="fa fa-shopping-cart"></i
                    ></a>
                  </li>
                </ul>
              </div>
              <div class="product__item__text">
                <h6>
                  <a
                    [routerLink]="['/shop', 'productDetails', product.id]"
                    style="text-decoration: none"
                    >{{ product.name }}</a
                  >
                </h6>
                <h5>OMR {{ product.price }}</h5>
              </div>
            </div>
          </div>
