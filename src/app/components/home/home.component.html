<!-- Hero Section Begin -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="hero__item set-bg"
          style="background-image: url(../../assets/img/hero/banner.jpg)"
        >
          <div class="hero__text">
            <span>FRUIT FRESH</span>
            <h2>Vegetable <br />100% Organic</h2>
            <p>Free Pickup and Delivery Available</p>
            <a href="#" class="primary-btn">SHOP NOW</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Hero Section End -->

<!-- Featured Section Begin -->
<section class="featured spad" style="padding-top: 0px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Featured Product</h2>
        </div>
        <!-- <div class="featured__controls" *ngIf="products && products.length > 0">
          <ul *ngFor="let product of products">
            <li data-filter=".[uniqueDeptTypes]">{{ uniqueDeptTypes }}</li>
            
          </ul>
        </div> -->
        <div class="featured__controls">
          <ul>
            <li class="active" data-filter="*">All</li>
            <li data-filter=".Fruits">Fruits</li>
            <li data-filter=".Vegetable">Vegetable</li>
            <li data-filter=".Drinks">Drinks</li>
            <li data-filter=".FastFood">FastFood</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row featured__filter" *ngIf="products && products.length > 0">
      <div
        class="col-lg-3 col-md-4 col-sm-6 mix"
        *ngFor="let product of products.slice(0, 8)"
      >
        <div class="{{ product.departmentType }}">
          <div class="featured__item">
            <div
              class="featured__item__pic set-bg"
              [ngStyle]="{
                'background-image': 'url(' + product.imageUrl + ')'
              }"
            >
              <ul class="featured__item__pic__hover">
                <li>
                  <a href="#"><i class="fa fa-heart"></i></a>
                </li>
                <li>
                  <a (click)="addToCart(product)" style="cursor: pointer"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div class="featured__item__text">
              <h6>
                <a
                  [routerLink]="['/shop', 'productDetails', product.id]"
                  style="text-decoration: none"
                  >{{ product.name }}</a
                >
              </h6>
              <h5>OMR {{ product.price }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Featured Section End -->

<!-- Banner Begin -->
<div class="banner" style="padding-bottom: 40px">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="banner__pic">
          <img src="../../assets/img/banner/banner-1.jpg" alt="" />
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="banner__pic">
          <img src="../../assets/img/banner/banner-2.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Banner End -->
